osx_image: xcode8.2
language: objective-c
env:
  global:
    - FRAMEWORK_NAME=Applivery
before_script:
  - open -b com.apple.iphonesimulator
  - carthage bootstrap --platform iOS
script:
  - set -o pipefail && xcodebuild -project AppliverySDK.xcodeproj -scheme Applivery -sdk iphonesimulator -destination "platform=iOS Simulator,OS=10.1,name=iPhone 6" test | xcpretty
before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME
after_success:
  - bash <(curl -s https://codecov.io/bash)
notifications:
  slack: applivery:KX1jJ5dWdGbw0xXOXImfKgSD#ci
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: applivery/applivery-ios-sdk
    tags: true
